<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: rgb(156, 140, 118);
        }

        #span-id {
            color: pink;
        }

        .p-class {
            color: lightblue;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <hr>
    <h3>Simple selectors</h3>
    <!-- id -->
    <p>Lorem ipsum dolor sit amet. <span id="span-id">idid </span>dolor sit amet.</p>
    <p class="p-class">Lorem ipsum <span id="span-id">dolor</span> dolor sit amet consectetur.</p>

</body>

</html>
