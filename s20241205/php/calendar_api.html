<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../../homework-calendar/style.css">
    <link rel="stylesheet" href="../../../../homework-calendar/pink.css">
    <link rel="stylesheet" href="../../../../homework-calendar/white.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        .all {
            display: flex;
            flex-direction: column;
        }

        #id {
            width: 100%;
            height: 20px;
            font-size: 14px;
        }

        button {
            width: 50px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="all">
        <h1 id="myH1">mycalendar</h1>
        <button type="button" id="myBtn">myBtn</button>
        <div id="calendarContainer"></div>
    </div>


    <!-- ajax ? -->
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            // 1.bind
            const myH1 = $('#myH1');
            const myBtn = $('#myBtn');
            const calendarContainer = $('#calendarContainer');

            // 2.action
            myBtn.click(function (e) {
                // ajax
                $.ajax({
                    type: "get",
                    url: "../../../../homework-calendar/calendar.php",
                    // data: "data",
                    dataType: "html",
                    success: function (response) {
                        console.log('Calendar Loaded Successfully');
                        // console.log('response typeof', typeof (response));

                        // console.log('response.s1', response.s1);

                        calendarContainer.html(response);
                        if (!$('link[href*="style.css"]').length) {
                            $('head').append('<link rel="stylesheet" href="../../../../homework-calendar/style.css" type="text/css">');
                        }

                    }
                });

            });





        });
    </script>

</body>

</html>
