<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 70%;
            max-width: 1026px;
            background-color: rgb(119, 120, 121);
            display: flex;
            margin: auto;
            border-radius: 20px;
            justify-content: center;
            padding: 20px;
        }

        .inner-box {
            display: flex;
            background-color: rgb(148, 216, 216);
            gap: 20px;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        /* 當視窗寬度小於 533px 時，設置固定寬度 */
        @media (max-width: 533px) {
            .inner-box {
                width: 305px;
            }
        }

        /* 當視窗寬度在 533px 到 774px 之間時，設置固定寬度 */
        @media (min-width: 533px) and (max-width: 774px) {
            .inner-box {
                width: 533px;
            }
        }

        /* 當視窗寬度在 774px 到 1016px 之間時，設置固定寬度 */
        @media (min-width: 774px) and (max-width: 1016px) {
            .inner-box {
                width: 774px;
            }
        }

        /* 當視窗寬度大於或等於 1016px 時，設置固定寬度 */
        @media (min-width: 1016px) {
            .inner-box {
                width: 1016px;
            }
        }

        .item {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="inner-box">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
</body>

</html>
