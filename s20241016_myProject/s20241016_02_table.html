<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            background: #ddeceb;
            width: 100%;
            /*vh 高度 viewpoint height*/
            height: 90px;
            /* */
            /* */
            /* */
            /* */
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid rgb(85, 129, 118)
        }
    </style>
</head>
<body>
    
    <table>

        <tr>

            <td>
                1
            </td>

            <td>
                2
            </td>

            <td>
                3
            </td>

        </tr>

    </table>

<hr>

    <table>
        <!-- table row -->
        <!-- colspan 向右合併(到須合併格子內按"ctrl+/")-->
        <!-- rowspan 向下合併(到須合併格子內按"ctrl+/")-->

        <tr>
            <td colspan="2">1</td>
            <!-- <td>
                2
            </td> -->
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <!-- <td>9</td> -->
        </tr>
    </table>

</body>
</html>
